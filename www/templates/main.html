<h1>Settings</h1>

<form action="{{ url_for('settings') }}" method="post">
  {% for key, value in settings.iteritems() %}
  <div>
    <label for="{{key}}">{{key}} :</label>
    <input type="text" name="{{key}}" value="{{value}}"/>
  </div>
  {% endfor %}
  <div class="button">
    <button type="submit">Save Changes</button>
  </div>
</form>
