<h1>Settings</h1>

<form action="{{ url_for('display_settings') }}" method="post">
  {% for key, value in settings.iteritems() %}
  <div>
    <label for="{{key}}">{{key}} :</label>
    <input type="text" name="{{key}}"/>
    <span>{{value}}</span>
  </div>
  {% endfor %}
  <div class="button">
    <button type="submit">Save</button>
  </div>
</form>
